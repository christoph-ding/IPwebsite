<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title> Stats Page </title>
  <link rel="stylesheet" type="text/css" href="../assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body class="stats">
  <h1> Look at this community! </h1>  

  <table id="user-table">
    <tr>
      <th scope="col">Email</th>
      <th scope="col">IP</th>
      <th scope="col">Location</th>
      <th scope="col">Signed Up At</th>
    </tr>
  </table>

  <input type="button" onclick="location.href='https://shrouded-savannah-67175.herokuapp.com/';" value="Sign up...again" />

  <!-- JQuery is not cool -->
  <script>
    var renderUsers = function(users) {
      var content = $('#user-table');
      for (var i = 0; i < users.length; i++) {
        var currentUser = users[i];
        console.log('user ', i, ': ', currentUser);
        var row = '<tr> <td>' + currentUser.email + '</td> <td>' + currentUser.ip + '</td> <td>' + currentUser.location + '</td> <td>'+ currentUser.createdAt +'</td> </tr>';
        content.append(row);
      }
    };

    $( document ).ready(function() {
      $.post('/community', function(data) {
        renderUsers(data);
      })
    });
  </script

</body>
</html>
